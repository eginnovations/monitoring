apiVersion: v1
kind: Namespace
metadata:
  name: eg-infra-mon
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eginnovations
  namespace: eg-infra-mon
rules:
- apiGroups:
  - "*"
  resources: ["*"]
  verbs:
  - get
  - list
  - watch
- nonResourceURLs:
  - "*"
  verbs:
  - "get"
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: eginnovations
  namespace: eg-infra-mon
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eginnovations
  namespace: eg-infra-mon
roleRef:
  apiGroup: rbac.authorization.k8s.io 
  kind: ClusterRole
  name: eginnovations
subjects:
- kind: ServiceAccount
  name: eginnovations
  namespace: eg-infra-mon
  
